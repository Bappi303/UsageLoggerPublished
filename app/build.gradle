apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "geyerk.sensorlab.suselogger"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 3
        versionName "1.101"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'me.dm7.barcodescanner:zxing:1.9.13'
    //Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'
    //Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    //Armadillo
    implementation 'at.favre.lib:armadillo:0.9.0'
    //pdf encipher
    implementation 'com.itextpdf:itextg:5.5.10'
    //supports background processes
    implementation 'ch.dissem.jabit:jabit-cryptography-spongy:2.0.4'
    //sqlCypher
    implementation 'net.zetetic:android-database-sqlcipher:4.0.0@aar'

    implementation 'com.budiyev.android:code-scanner:2.1.0'
}
